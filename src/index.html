<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library app</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <p class="title">
          Library
        </p>
        <p class="subtitle">
          A little app to track the books you have read!
        </p>
        <button class="button is-link js-modal-trigger" data-target="modal-addbook">Add a book</button>
      </div>
    </section>

    <!-- Modal -->
    <div id="modal-addbook" class="modal">
      <div class="modal-background"></div>
      <form class="modal-card form" id="addBookForm">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label" for="title">Title</label>
            <div class="control">
              <input class="input" id="bookTitle" name="title" type="text" placeholder="Book title" required>
            </div>
          </div>
          <div class="field">
            <label class="label" for="author">Author</label>
            <div class="control">
              <input class="input" id="bookAuthor" name="author" type="text" placeholder="Book author" required>
            </div>
          </div>
          <div class="field">
            <label class="label" for="pages">Pages</label>
            <div class="control">
              <input class="input" id="bookPages" name="pages" type="number" placeholder="Number of pages"
                pattern="^[0-9]+$" required>
            </div>
          </div>
          <div class="field">
            <p class="strong">Have you read the book?</p>
            <div class="control">
              <label class="radio">
                <input type="radio" name="isread" value="true" required>
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="isread" value="false">
                No
              </label>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link">Add book</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" type="reset">Reset</button>
            </div>
          </div>
        </footer>
      </form>
    </div>
    <!--  -->


    <div class="books"></div>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Â© 2022 <a href="https://github.com/edesgree/" target="_blank">
          <span class="icon-text">
            <span class="icon">
              <i class="fa-brands fa-github"></i>
            </span>
            <span>edesgree</span>
          </span></a>
      </p>
    </div>
  </footer>
</body>
</html>
